[database]
rdbms    = mssql
host     = 192.168.137.7
user     = test
password = test
database = test

[wrapper]
parent_class           = StaticDataLayer
parent_class_namespace = pystratum_mssql.StaticDataLayer
wrapper_class          = DataLayer
wrapper_file           = test/DataLayer.py
metadata               = test/etc/routines.json
lob_as_string          = False

[loader]
source_directory = test/mssql/psql
extension        = .psql
encoding         = utf8
config           = test/etc/config.txt


[constants]
columns         = test/etc/columns.txt
prefix          = TST_MS_
label_regex     = _label$
config_template = test/etc/config.template.txt
config          = test/etc/config.txt